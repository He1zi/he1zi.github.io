    <style>
        .poem {
            text-align: center; /* 设置文本居中 */
        }
        </style>

  <body>
    <h1>前途是光明的 道路是曲折的</h1>

    <div class="image-container">
        <img src="images/my-image.png" alt="My test image" />
    </div>


    <div class="poem">
        <p>
            《和子由渑池怀旧》<br>
            客路青山外，行舟绿水前。<br>
            潮平两岸阔，风正一帆悬。<br>
            海日生残夜，江春入旧年。<br>
            乡书何处达？归雁洛阳边。<br>
        </p>
      </div>

    <button>切换用户</button>
    <script src="scripts/main.js" defer></script>

  </body>
